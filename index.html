<!DOCTYPE html>
<html lang="en">
<head>

    <!-- File Css -->

<body>
    <header class="navs">

            <a><img class="imgs" src="img/logo.png" data-aos="zoom-in-right" data-aos-duration="1400" data-aos-delay="200">-></a>
            <ul class="list">
                <li><a>About</a></li>
                <li><a>Memebership</a></li>

                    | <span class="reg">Regular Price</span>

        </div>

                <img class="im" src="img/hero.png">
            </div>

        <a><i class="ri-facebook-fill"></i></a>

        <a><i class="ri-github-fill"></i></a>
        <a><i class="ri-instagram-fill"></i></a>
